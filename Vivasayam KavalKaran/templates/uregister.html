<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration | FarmLink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2d6a4f, #40916c);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .register-container {
      background-color: #fff;
      width: 100%;
      max-width: 750px; /* Wider for 2 columns */
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1b4332;
      font-size: 1.9rem;
    }

    /* Two-column form grid */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      color: #1b4332;
      font-size: 0.95rem;
      margin-bottom: 5px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #40916c;
      box-shadow: 0 0 4px rgba(64, 145, 108, 0.5);
    }

    /* Full-width items like password and button */
    .form-group.full-width {
      grid-column: 1 / 3;
    }

    .btn {
      background-color: #40916c;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #2d6a4f;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      grid-column: 1 / 3;
    }

    .login-link a {
      color: #2d6a4f;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.85rem;
      display: none;
      margin-top: 3px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive: single-column on mobile */
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-group.full-width {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>ðŸ‘¤ User Registration</h2>

    <form id="userRegisterForm" method="POST" action="{% url 'uregister' %}">
      {% csrf_token %}
      <div class="form-grid">

        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required>
          <div class="error-message" id="mobileError">Please enter a valid 10-digit mobile number.</div>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="form-group full-width">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6">
        </div>

        <div class="form-group full-width">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
          <div class="error-message" id="passwordError">Passwords do not match.</div>
        </div>

        <div class="form-group full-width">
          <button type="submit" class="btn">Register</button>
        </div>

        <div class="login-link">
          Already have an account? <a href="{% url 'ulogin' %}">Login here</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('userRegisterForm');
    const mobileInput = document.getElementById('mobile');
    const mobileError = document.getElementById('mobileError');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      let valid = true;

      if (!/^[0-9]{10}$/.test(mobileInput.value)) {
        mobileError.style.display = 'block';
        valid = false;
      } else {
        mobileError.style.display = 'none';
      }

      if (password.value !== confirmPassword.value) {
        passwordError.style.display = 'block';
        valid = false;
      } else {
        passwordError.style.display = 'none';
      }

      if (!valid) e.preventDefault();
    });
  </script>

</body>
</html>
