<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2E7D32, #4CAF50);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .register-container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 800px;   /* Increased width for two-column layout */
      animation: fadeIn 0.8s ease;
    }

    .register-container h2 {
      text-align: center;
      font-size: 1.9rem;
      color: #2E7D32;
      margin-bottom: 25px;
    }

    /* üåø Two-column form layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 25px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.4);
    }

    textarea {
      resize: none;
    }

    /* Full-width items like password and button */
    .form-group.full-width {
      grid-column: 1 / 3;
    }

    button {
      background: #4CAF50;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      margin-top: 5px;
    }

    button:hover {
      background: #388E3C;
      transform: scale(1.03);
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      grid-column: 1 / 3;
    }

    .login-link a {
      color: #2E7D32;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: #e53935;
      font-size: 13px;
      margin-top: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± Responsive: Switch back to single column */
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-group.full-width {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>üë®‚Äçüåæ Farmer Registration</h2>
    <form id="farmerForm" method="POST" action="{% url 'fregister' %}">
      {% csrf_token %}
      
      <div class="form-grid">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" id="fullname" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" maxlength="10" required>
          <div class="error" id="mobileError"></div>
        </div>

        <div class="form-group">
          <label for="village">Village</label>
          <input type="text" name="village" id="village" required>
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea name="address" id="address" rows="2" required></textarea>
        </div>

        <div class="form-group">
          <label for="aadharno">Aadhar Number</label>
          <input type="text" name="aadharno" id="aadharno" pattern="[0-9]{12}" maxlength="12" required>
          <div class="error" id="aadharError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" minlength="6" required>
        </div>

        <div class="form-group full-width">
          <button type="submit">Register</button>
        </div>

        <div class="login-link">
          Already have an account? <a href="{% url 'flogin' %}">Login here</a>
        </div>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('farmerForm');
    const mobileInput = document.getElementById('mobile');
    const aadharInput = document.getElementById('aadharno');
    const mobileError = document.getElementById('mobileError');
    const aadharError = document.getElementById('aadharError');

    form.addEventListener('submit', (e) => {
      let valid = true;

      if (!/^\d{10}$/.test(mobileInput.value)) {
        mobileError.textContent = "Mobile number must be 10 digits.";
        valid = false;
      } else {
        mobileError.textContent = "";
      }

      if (!/^\d{12}$/.test(aadharInput.value)) {
        aadharError.textContent = "Aadhar number must be 12 digits.";
        valid = false;
      } else {
        aadharError.textContent = "";
      }

      if (!valid) e.preventDefault();
    });
  </script>
</body>
</html>
